name: Vitest Unit Tests with Odoo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/oca/oca-ci/py3.10-odoo17.0:latest
    name: test with Odoo

    services:
      postgres:
        image: postgres:12.0
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U odoo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Wait for Odoo to be ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8069/web/login && break
            echo "Waiting for Odoo..."
            sleep 3
          done

      - name: Run Vitest
        run: npm run test
